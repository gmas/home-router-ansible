apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: transmission
  labels:
    app: transmission
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transmission
  template:
    metadata:
      labels:
        app: transmission
    spec:
      containers:
        - image: lsioarmhf/transmission-aarch64:latest
          name: transmission
          env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: "PST"
          ports:
            - containerPort: 9091
              name: admin
            - containerPort: 30010
              name: p2p
              protocol: TCP
              hostPort: 30010
            - containerPort: 30010
              name: p2p2
              protocol: UDP
              hostPort: 30010
          volumeMounts:
            - name: nas-transmission-config
              mountPath: /config
            - name: nas-incoming
              mountPath: /downloads
            - name: nas-transmission-watch
              mountPath: /watch
      volumes:
        - name: nas-transmission-config
          nfs:
            server: nas.home.masgras.us
            path: /nas/config/transmission
        - name: nas-incoming
          nfs:
            server: nas.home.masgras.us
            path: /nas/incoming
        - name: nas-transmission-watch
          nfs:
            server: nas.home.masgras.us
            path: /nas/incoming/tmp
